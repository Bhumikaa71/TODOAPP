<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-linear-to-r from-purple-600 to-black min-h-screen">
    <!-- NAVBAR -->
    <div class="flex justify-center p-4">
      <nav
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-6xl rounded-xl"
      >
        <ul
          class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-10 text-purple-950 p-4 font-bold"
        >
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Home.html">Create</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Read.html">Read</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Update2.html">Update</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="#Delete2.html">Delete</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- MAIN CARD -->
    <div class="flex justify-center px-4 sm:px-10 my-10">
      <div
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-4xl rounded-2xl p-6"
      >
        <form
          class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-center"
          onsubmit="todoDelete(event)"
        >
          <input
            type="text"
            id="todoIdDelete"
            placeholder="Todo ID Delete"
            class="border-4 h-14 sm:h-16 w-full rounded-2xl text-lg sm:text-3xl text-purple-950 font-semibold font-serif px-4"
          />

          <button
            type="submit"
            class="border-4 h-14 sm:h-16 w-full rounded-2xl text-lg sm:text-3xl text-white bg-green-800 cursor-pointer font-serif hover:bg-green-700 transition"
          >
            Delete Todo by ID
          </button>
        </form>

        <div class="flex justify-center mt-6">
          <button
            onclick="handleLogout()"
            class="border-4 h-14 sm:h-16 px-10 rounded-2xl text-lg sm:text-3xl text-white bg-green-800 cursor-pointer font-serif hover:bg-green-700 transition"
          >
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- RESPONSE -->
    <div
      id="todo-response"
      class="text-white text-lg sm:text-2xl mt-6 font-serif font-bold text-center px-4"
    ></div>

    <script>
      function handleLogout() {
        window.location.href = "/src/index3.html";
      }

      async function todoDelete(event) {
        event.preventDefault();
        const id = document.getElementById("todoIdDelete").value.trim();
        const url = `https://api.freeapi.app/api/v1/todos/${id}`;
        try {
          const response = await fetch(url, {
            method: "DELETE",
            headers: { accept: "application/json" },
          });
          const data = await response.json();
          const responseContainer = document.getElementById("todo-response");

          if (data.success) {
            responseContainer.innerHTML = `<p>Todo with ID ${id} deleted successfully!</p>`;
            let todos = JSON.parse(localStorage.getItem("todos")) || [];
            todos = todos.filter((todo) => todo.todoId !== id);
            localStorage.setItem("todos", JSON.stringify(todos));
          } else {
            responseContainer.innerHTML = `<p>Failed to delete todo with ID ${id}. Error: ${data.message}</p>`;
          }
        } catch (error) {
          document.getElementById("todo-response").innerHTML =
            `<p>There was an error deleting the todo. Please try again.</p>`;
        }
      }
    </script>
  </body>
</html>
