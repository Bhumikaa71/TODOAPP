<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-linear-to-r from-purple-600 to-black min-h-screen">
    <!-- NAVBAR -->
    <div class="flex justify-center p-4">
      <nav
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-6xl rounded-xl"
      >
        <ul
          class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-10 text-purple-950 p-4 font-bold"
        >
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Home.html">Create</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Read.html">Read</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Update2.html">Update</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="#">Delete</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- DELETE CARD -->
    <div class="flex justify-center px-4 sm:px-10 my-10">
      <div
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-4xl rounded-2xl p-6"
      >
        <form
          class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-center"
          onsubmit="todoDelete(event)"
        >
          <input
            type="text"
            id="todoIdDelete"
            placeholder="Enter Todo ID"
            required
            class="border-4 h-14 sm:h-16 w-full rounded-2xl text-lg sm:text-2xl text-purple-950 font-semibold px-4"
          />

          <button
            type="submit"
            class="border-4 h-14 sm:h-16 w-full rounded-2xl text-lg sm:text-2xl text-white bg-red-700 font-bold hover:bg-red-600 transition"
          >
            Delete Todo
          </button>
        </form>

        <div class="flex justify-center mt-6">
          <button
            onclick="handleLogout()"
            class="border-4 h-14 sm:h-16 px-10 rounded-2xl text-lg sm:text-2xl text-white bg-green-800 font-bold hover:bg-green-700 transition"
          >
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- RESPONSE -->
    <div
      id="todo-response"
      class="mt-6 px-4 text-center font-serif font-bold"
    ></div>

    <script>
      function handleLogout() {
        window.location.href = "/src/index.html";
      }

      async function todoDelete(event) {
        event.preventDefault();

        const id = document.getElementById("todoIdDelete").value.trim();
        const container = document.getElementById("todo-response");

        if (!id) {
          container.innerHTML = `<p class="text-yellow-300 text-xl">Please enter a Todo ID.</p>`;
          return;
        }

        const url = `https://api.freeapi.app/api/v1/todos/${id}`;

        try {
          const response = await fetch(url, {
            method: "DELETE",
            headers: { accept: "application/json" },
          });

          const data = await response.json();

          if (data.success) {
            let todos = JSON.parse(localStorage.getItem("todos")) || [];
            todos = todos.filter((todo) => todo.id !== id);
            localStorage.setItem("todos", JSON.stringify(todos));

            container.innerHTML = `
        <div class="bg-white text-purple-900 p-6 rounded-xl max-w-3xl mx-auto shadow-lg">
          <p class="text-red-600 text-xl mb-2">Todo Deleted Successfully!</p>
          <p><strong>Deleted ID:</strong> ${id}</p>
        </div>
      `;

            document.getElementById("todoIdDelete").value = "";
          } else {
            container.innerHTML = `
        <p class="text-red-400 text-xl">
          Failed to delete todo. ${data.message || ""}
        </p>
      `;
          }
        } catch (error) {
          container.innerHTML = `<p class="text-red-400 text-xl">There was an error deleting the todo. Please try again.</p>`;
        }
      }
    </script>
  </body>
</html>
