<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-linear-to-r from-purple-600 to-black min-h-screen">
    <!-- NAVBAR -->
    <div class="flex justify-center p-4">
      <nav
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-6xl rounded-xl"
      >
        <ul
          class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-10 text-purple-950 p-4 font-bold"
        >
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Home.html">Create</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="#Read.html">Read</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Update2.html">Update</a>
          </li>
          <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
            <a href="/src/Delete2.html">Delete</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex justify-center px-4 sm:px-10 my-10">
      <div
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-4xl rounded-2xl p-6"
      >
        <form
          class="grid grid-cols-1 sm:grid-cols-2 gap-6 items-center"
          onsubmit="todoId(event)"
        >
          <input
            type="text"
            id="todoIdInput"
            placeholder="Todo ID"
            class="border-4 h-14 sm:h-16 w-full rounded-2xl text-lg sm:text-3xl text-purple-950 font-semibold px-4"
          />

          <button
            type="submit"
            class="border-4 h-14 sm:h-16 w-full rounded-2xl text-lg sm:text-2xl bg-green-800 cursor-pointer text-white font-bold font-serif hover:bg-green-700 transition"
          >
            Get Todo by ID
          </button>
        </form>
      </div>
    </div>

    <!-- RESPONSE -->
    <div
      id="todo-response"
      class="text-white text-lg sm:text-2xl mt-6 font-serif font-bold text-center px-4"
    ></div>

    <script>
      async function todoId(event) {
        event.preventDefault();

        const id = document.getElementById("todoIdInput").value.trim();
        const url = `https://api.freeapi.app/api/v1/todos/${id}`;

        try {
          const response = await fetch(url, {
            method: "GET",
            headers: { accept: "application/json" },
          });
          const data = await response.json();
          const responseContainer = document.getElementById("todo-response");

          if (data.success && data.data) {
            const todoData = {
              _id: data.data._id,
              title: data.data.title,
              description: data.data.description,
            };

            localStorage.setItem("todoData", JSON.stringify(todoData));

            responseContainer.innerHTML = `
                        <p><strong>Todo ID:</strong> ${data.data._id}</p>
                        <p><strong>Title:</strong> ${data.data.title}</p>
                        <p><strong>Description:</strong> ${data.data.description}</p>
                    `;
          } else {
            responseContainer.innerHTML = `<p>No Todo found with that ID.</p>`;
          }
        } catch (error) {
          console.error("Error by ID:", error);
          document.getElementById("todo-response").innerHTML =
            `<p>There was an error fetching the todo. Please try again.</p>`;
        }
      }

      window.onload = function () {
        const savedTodo = JSON.parse(localStorage.getItem("todoData"));
        const responseContainer = document.getElementById("todo-response");

        if (savedTodo) {
          responseContainer.innerHTML = `
                    <p><strong>Todo ID:</strong> ${savedTodo._id}</p>
                    <p><strong>Title:</strong> ${savedTodo.title}</p>
                    <p><strong>Description:</strong> ${savedTodo.description}</p>
                `;
        }
      };
    </script>
  </body>
</html>
