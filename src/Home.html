<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-linear-to-r from-purple-600 to-black min-h-screen">
    <!-- NAVBAR -->
    <div class="flex justify-center p-4">
      <nav
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-6xl rounded-xl"
      >
        <ul
          class="flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-10 text-purple-950 p-4 font-bold"
        >
          <li
            class="font-serif text-2xl sm:text-3xl hover:scale-110 transition"
          >
            <a href="#Home.html">Create</a>
          </li>
          <li
            class="font-serif text-2xl sm:text-3xl hover:scale-110 transition"
          >
            <a href="/src/Read.html">Read</a>
          </li>
          <li
            class="font-serif text-2xl sm:text-3xl hover:scale-110 transition"
          >
            <a href="/src/Update2.html">Update</a>
          </li>
          <li
            class="font-serif text-2xl sm:text-3xl hover:scale-110 transition"
          >
            <a href="/src/Delete2.html">Delete</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- MAIN CARD -->
    <div class="flex justify-center px-4">
      <div
        class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-6xl rounded-2xl p-6"
      >
        <form
          class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center"
          onsubmit="createTodo(event)"
        >
          <!-- FORM -->
          <div class="space-y-6">
            <input
              type="text"
              id="title"
              placeholder="Title"
              class="w-full border-4 p-4 rounded-2xl text-lg sm:text-2xl text-purple-950 font-semibold"
            />

            <input
              type="text"
              id="description"
              placeholder="Description"
              class="w-full border-4 p-4 rounded-2xl text-lg sm:text-2xl text-purple-950 font-semibold"
            />

            <button
              type="submit"
              class="w-full sm:w-auto border-4 px-8 py-3 rounded-2xl text-xl sm:text-2xl text-white font-bold bg-green-800 hover:bg-green-700 transition"
            >
              Create Todo
            </button>
          </div>

          <!-- IMAGE -->
          <div class="flex justify-center">
            <img
              src="/src/assets/4.jpg"
              class="max-w-full h-auto rounded-xl object-cover"
              alt="Todo illustration"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- RESPONSE -->
    <div
      id="todo-response"
      class="text-white text-lg sm:text-2xl mt-6 text-center font-serif font-bold px-4"
    ></div>

    <script>
      async function createTodo(event) {
        event.preventDefault();

        const url = "https://api.freeapi.app/api/v1/todos/";
        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              accept: "application/json",
              "content-type": "application/json",
            },
            body: JSON.stringify({ title, description }),
          });

          const data = await response.json();
          const responseContainer = document.getElementById("todo-response");

          if (data.success) {
            localStorage.setItem("todoTitle", data.data.title);
            localStorage.setItem("todoDescription", data.data.description);
            localStorage.setItem("todoId", data.data._id);

            responseContainer.innerHTML = `
            <p>Todo Created Successfully!</p>
            <p><strong>Title:</strong> ${data.data.title}</p>
            <p><strong>Description:</strong> ${data.data.description}</p>
            <p><strong>Todo ID:</strong> ${data.data._id}</p>
          `;
          } else {
            responseContainer.innerHTML = `<p> Error: ${data.message}</p>`;
          }
        } catch (error) {
          console.error("Error creating todo:", error);
        }
      }
    </script>
  </body>
</html>
