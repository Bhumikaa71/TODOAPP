<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Todo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-linear-to-r from-purple-600 to-black min-h-screen">

  <!-- NAVBAR -->
  <div class="flex justify-center p-4">
    <nav class="bg-linear-to-r from-orange-100 to-blue-50 w-full max-w-6xl rounded-xl">
      <ul class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-10 text-purple-950 p-4 font-bold">
        <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
          <a href="/src/Home.html">Create</a>
        </li>
        <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
          <a href="/src/Read.html">Read</a>
        </li>
        <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
          <a href="#">Update</a>
        </li>
        <li class="font-serif text-xl sm:text-3xl hover:scale-110 transition">
          <a href="/src/Delete2.html">Delete</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- FORM CARD -->
  <div class="flex justify-center px-4 sm:px-10 my-10">
    <div class="bg-gradient-to-r from-orange-100 to-blue-50 w-full max-w-3xl rounded-2xl p-6">
      <form class="grid grid-cols-1 gap-4" onsubmit="updateTodo(event)">

        <input
          type="text"
          id="todoUpdateInput"
          placeholder="New Title"
          required
          class="border-4 h-14 w-full rounded-2xl text-lg sm:text-2xl text-purple-950 font-semibold px-4"
        />

        <input
          type="text"
          id="todoDescriptionInput"
          placeholder="New Description"
          required
          class="border-4 h-14 w-full rounded-2xl text-lg sm:text-2xl text-purple-950 font-semibold px-4"
        />

        <input
          type="text"
          id="todoIdInput"
          placeholder="Todo ID"
          required
          class="border-4 h-14 w-full rounded-2xl text-lg sm:text-2xl text-purple-950 font-semibold px-4"
        />

        <button
          type="submit"
          class="border-4 h-14 w-full rounded-2xl text-lg sm:text-2xl text-white font-bold bg-green-800 hover:bg-green-700 transition"
        >
          Update Todo
        </button>

      </form>
    </div>
  </div>

  <!-- RESPONSE -->
  <div id="todo-response"
    class="mt-6 px-4 text-center font-serif font-bold">
  </div>

<script>

window.onload = function () {
  displayUpdatedTodo();
};

async function updateTodo(event) {
  event.preventDefault();

  const title = document.getElementById("todoUpdateInput").value.trim();
  const description = document.getElementById("todoDescriptionInput").value.trim();
  const id = document.getElementById("todoIdInput").value.trim();
  const url = `https://api.freeapi.app/api/v1/todos/${id}`;

  try {
    const response = await fetch(url, {
      method: "PATCH",
      headers: {
        accept: "application/json",
        "content-type": "application/json",
      },
      body: JSON.stringify({ title, description }),
    });

    const data = await response.json();

    if (data.success && data.data) {

      // Save updated todo
      localStorage.setItem("updatedTodo", JSON.stringify(data.data));

      // ðŸ”„ Also update inside stored "todos" array if exists
      let todos = JSON.parse(localStorage.getItem("todos")) || [];
      todos = todos.map(todo =>
        todo.id === id
          ? { id: id, title: title, description: description }
          : todo
      );
      localStorage.setItem("todos", JSON.stringify(todos));

      displayUpdatedTodo();

      // Clear inputs
      document.getElementById("todoUpdateInput").value = "";
      document.getElementById("todoDescriptionInput").value = "";
      document.getElementById("todoIdInput").value = "";

    } else {
      document.getElementById("todo-response").innerHTML =
        `<p class="text-red-500 text-xl">Error: ${data.message}</p>`;
    }

  } catch (error) {
    document.getElementById("todo-response").innerHTML =
      `<p class="text-red-500 text-xl">Error updating todo. Try again.</p>`;
  }
}

function displayUpdatedTodo() {
  const container = document.getElementById("todo-response");
  const updatedTodo = JSON.parse(localStorage.getItem("updatedTodo"));

  if (!updatedTodo) {
    container.innerHTML = `
      <p class="text-white text-xl">No Updated Todo Yet</p>
    `;
    return;
  }

  container.innerHTML = `
    <div class="bg-white text-purple-900 p-6 rounded-xl max-w-3xl mx-auto shadow-lg">
      <p class="text-green-700 text-xl mb-2">Todo Updated Successfully!</p>
      <p><strong>Todo ID:</strong> ${updatedTodo._id}</p>
      <p><strong>Title:</strong> ${updatedTodo.title}</p>
      <p><strong>Description:</strong> ${updatedTodo.description}</p>
    </div>
  `;
}

</script>

</body>
</html>
