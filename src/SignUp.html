<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-linear-to-r from-purple-600 to-black min-h-screen">

    <!-- TITLE -->
    <h1 class="flex justify-center text-2xl sm:text-4xl font-serif font-bold text-white my-10">
        Create New Account
    </h1>

    <!-- SIGNUP CARD -->
    <div class="flex justify-center px-4">
        <form id="signUpForm"
            class="bg-linear-to-r from-orange-100 to-blue-50
                   w-full max-w-lg rounded-3xl p-8 shadow-xl"
            onsubmit="sign(event)">

            <div class="space-y-5 font-serif">

                <!-- MESSAGE AREA -->
                <div id="message" class="text-center font-bold text-lg"></div>

                <label class="font-bold text-purple-950 text-lg sm:text-2xl">
                    Email
                </label>
                <input type="email" id="email" placeholder="Enter your Email"
                    class="w-full rounded-xl border-2 h-12 sm:h-14 text-purple-950 font-semibold px-4" required />

                <label class="font-bold text-purple-950 text-lg sm:text-2xl">
                    Password
                </label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full rounded-xl border-2 h-12 sm:h-14 text-purple-950 font-semibold px-4" required />

                <label class="font-bold text-purple-950 text-lg sm:text-2xl">
                    Role
                </label>
                <input type="text" id="role" placeholder="Enter your Role"
                    class="w-full rounded-xl border-2 h-12 sm:h-14 text-purple-950 font-semibold px-4" required />

                <label class="font-bold text-purple-950 text-lg sm:text-2xl">
                    Name
                </label>
                <input type="text" id="username" placeholder="Enter your Name"
                    class="w-full rounded-xl border-2 h-12 sm:h-14 text-purple-950 font-semibold px-4" required />

                <div class="flex justify-center pt-4">
                    <button type="submit"
                        class="border-4 rounded-2xl text-lg sm:text-3xl text-white
                               font-bold bg-green-800 w-full sm:w-48 h-12 sm:h-16
                               hover:bg-green-700 transition">
                        Submit
                    </button>
                </div>

                <div>
                    <h1 class="flex justify-center text-sm sm:text-base
                               font-bold font-serif text-purple-950">
                        Have an Account?
                        <a href="/src/LoginIn.html" class="ml-1 underline">
                            LogIn
                        </a>
                    </h1>
                </div>

            </div>
        </form>
    </div>

<script>
    async function sign(event) {
        event.preventDefault();

        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = "";
        messageDiv.className = "text-center font-bold text-lg";

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value.trim();
        const name = document.getElementById('username').value.trim();

        const url = 'https://api.freeapi.app/api/v1/users/register';

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    role: role,
                    username: name
                })
            });

            const data = await response.json();

            if (response.ok) {
                // ✅ Success Message
                messageDiv.innerHTML = "✅ Account created successfully! Redirecting to Login...";
                messageDiv.classList.add("text-green-700");

                // Clear form
                document.getElementById("signUpForm").reset();

                setTimeout(() => {
                    window.location.href = "/src/LoginIn.html";
                }, 1000);

            } else {
                messageDiv.innerHTML = data.message || "❌ Registration failed!";
                messageDiv.classList.add("text-red-600");
            }

        } catch (error) {
            messageDiv.innerHTML = "⚠️ Something went wrong. Please try again.";
            messageDiv.classList.add("text-red-600");
            console.error("Error:", error);
        }
    }
</script>

</body>
</html>
